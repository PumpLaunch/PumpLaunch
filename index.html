<!DOCTYPE html>
<html>
<head>
  <title>Test Phantom</title>
  <script src="https://unpkg.com/@solana/web3.js@1.91.7/lib/index.iife.min.js"></script>
</head>
<body>
  <button onclick="connectPhantom()">Connect Phantom</button>
  <script>
    async function connectPhantom() {
      if (window.solana && window.solana.isPhantom) {
        try {
          const response = await window.solana.connect();
          console.log("Public Key:", window.solana.publicKey.toString());
        } catch (err) {
          console.error("Error:", err);
        }
      } else {
        alert("Phantom not found!");
      }
    }
  </script>
</body>
</html>
