<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion Phantom Wallet (Mobile & Desktop)</title>
  <script src="https://unpkg.com/@solana/web3.js@1.91.7/lib/index.iife.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
      background: #f9f9f9;
    }
    button {
      background: #9945FF;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
    }
    #status {
      margin: 20px;
      padding: 10px;
      border-radius: 8px;
      background: #e9e9e9;
      min-height: 20px;
    }
    .success {
      background: #d4edda;
      color: #155724;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
    }
    .wallet-info {
      margin-top: 20px;
      padding: 10px;
      background: white;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h1>Connexion Phantom Wallet</h1>
  <p>Cliquez ci-dessous pour connecter votre wallet Phantom (mobile ou desktop).</p>
  <button onclick="connectPhantom()">Connecter Phantom</button>
  <div id="status">Prêt à connecter...</div>
  <div id="walletInfo" class="wallet-info" style="display: none;">
    <p><strong>Adresse du wallet :</strong> <span id="walletAddress"></span></p>
  </div>

  <script>
    // Fonction principale de connexion
    async function connectPhantom() {
      const statusEl = document.getElementById('status');
      statusEl.className = '';
      statusEl.textContent = "Connexion en cours...";

      try {
        if (window.solana && window.solana.isPhantom) {
          // Cas Desktop/Extension
          await handleDesktopConnection();
        } else {
          // Cas Mobile
          await handleMobileConnection();
        }
      } catch (err) {
        statusEl.className = 'error';
        statusEl.textContent = "Erreur : " + err.message;
        console.error(err);
      }
    }

    // Gestion de la connexion Desktop
    async function handleDesktopConnection() {
      const statusEl = document.getElementById('status');
      try {
        const response = await window.solana.connect();
        const publicKey = response.publicKey.toString();
        statusEl.className = 'success';
        statusEl.textContent = "Connecté avec succès !";
        document.getElementById('walletAddress').textContent = publicKey;
        document.getElementById('walletInfo').style.display = 'block';
      } catch (err) {
        statusEl.className = 'error';
        statusEl.textContent = "Connexion refusée ou erreur : " + err.message;
      }
    }

    // Gestion de la connexion Mobile (Deep Link + redirection)
    async function handleMobileConnection() {
      const statusEl = document.getElementById('status');
      const dappURL = encodeURIComponent(window.location.href);
      const phantomMobileURL = `https://phantom.app/ul/v1/connect?dapp=${dappURL}`;

      // Stocke l'URL actuelle pour la récupération après redirection
      localStorage.setItem('phantomRedirectURL', window.location.href);

      // Redirige vers Phantom Mobile
      window.location.href = phantomMobileURL;
    }

    // Vérifie la redirection après connexion mobile
    window.addEventListener('load', async function() {
      const statusEl = document.getElementById('status');
      const urlParams = new URLSearchParams(window.location.search);
      const phantomSession = urlParams.get('phantom_session');

      // Si on revient d'une connexion mobile réussie
      if (phantomSession && localStorage.getItem('phantomRedirectURL')) {
        // Ici, tu peux récupérer l'adresse du wallet depuis phantomSession (à adapter selon l'API Phantom)
        // Pour l'exemple, on simule une adresse
        const simulatedAddress = "ExempleMobile123..."; // Remplace par la vraie récupération
        statusEl.className = 'success';
        statusEl.textContent = "Connecté avec succès depuis mobile !";
        document.getElementById('walletAddress').textContent = simulatedAddress;
        document.getElementById('walletInfo').style.display = 'block';

        // Nettoie l'URL
        window.history.replaceState({}, document.title, window.location.pathname);
        localStorage.removeItem('phantomRedirectURL');
      }
      // Si Phantom est déjà connecté (desktop)
      else if (window.solana && window.solana.isConnected) {
        const publicKey = window.solana.publicKey.toString();
        statusEl.className = 'success';
        statusEl.textContent = "Déjà connecté !";
        document.getElementById('walletAddress').textContent = publicKey;
        document.getElementById('walletInfo').style.display = 'block';
      }
    });
  </script>
</body>
</html>
