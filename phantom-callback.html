<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Phantom Callback</title>
    <script>
        // Redirige vers la page principale après 1 seconde
        setTimeout(() => {
            window.location.href = "https://github.com/PumpLaunch/PumpLaunch/blob/main/index.html";
        }, 1000);
    </script>
</head>
<body>
    <h1 style="text-align:center; padding: 50px;">Redirection...</h1>
    <p style="text-align:center;">Veuillez patienter, vous serez redirigé automatiquement</p>
</body>
</html>
