<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Connexion en cours…</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      gap: 24px;
    }
    .spinner {
      width: 56px;
      height: 56px;
      border: 6px solid #333;
      border-top: 6px solid #a855f7;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      aria-label: "Chargement en cours";
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    h2 { font-size: 1.5rem; margin: 0; }
    p { margin: 0; color: #aaa; font-size: 0.95rem; }
    #error { color: red; display: none; }
  </style>
</head>
<body>
  <div class="spinner"></div>
  <h2>Connexion à PumpLaunch…</h2>
  <p>Redirection en cours, ne ferme pas cette page</p>
  <div id="error">Échec de la connexion. Redirection...</div>

  <script>
    if (!window.solana || !window.solana.isPhantom) {
      window.location.replace("https://votre-domaine.com/");
    } else {
      window.solana.on("connect", () => {
        window.location.replace("https://votre-domaine.com/");
      });

      window.solana.connect({ onlyIfTrusted: true })
        .catch(() => {
          document.getElementById("error").style.display = "block";
          setTimeout(() => {
            window.location.replace("https://votre-domaine.com/");
          }, 1500);
        });
    }
  </script>
</body>
</html>
