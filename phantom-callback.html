<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion en cours...</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      color: white;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      gap: 20px;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #333;
      border-top: 5px solid #a855f7;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <div class="spinner"></div>
  <h2>Connexion à PumpLaunch...</h2>
  <p>Ne ferme pas cette page</p>

  <script>
    // Cette page est ouverte par Phantom après la connexion
    // On attend un peu que Phantom injecte le provider, puis on reconnecte automatiquement

    setTimeout(async () => {
      try {
        // Si Phantom est présent
        if (window.solana && window.solana.isPhantom) {
          // On se reconnecte silencieusement (seulement si l'utilisateur a déjà approuvé)
          await window.solana.connect({ onlyIfTrusted: true });
        }
      } catch (e) {
        // Rien à faire, on continue quand même
      } finally {
        // Retour vers la page principale
        window.location.href = "/";
      }
    }, 800);
  </script>
</body>
</html>
