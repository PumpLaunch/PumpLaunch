<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion en cours…</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      gap: 24px;
    }
    .spinner {
      width: 56px;
      height: 56px;
      border: 6px solid #333;
      border-top: 6px solid #a855f7;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    h2 { font-size: 1.5rem; margin: 0; }
    p { margin: 0; color: #aaa; font-size: 0.95rem; }
  </style>
</head>
<body>

  <div class="spinner"></div>
  <h2>Connexion à PumpLaunch…</h2>
  <p>Redirection en cours, ne ferme pas cette page</p>

  <script>
    // Cette page est ouverte par Phantom après la validation de la connexion
    setTimeout(async () => {
      try {
        // Phantom injecte automatiquement le provider quand il revient ici
        if (window.solana && window.solana.isPhantom) {
          // Reconnexion silencieuse (seulement si déjà approuvé)
          await window.solana.connect({ onlyIfTrusted: true }).catch(() => {});
        }
      } catch (e) {
        // On ignore les erreurs, on redirige quand même
      } finally {
        // Retour immédiat vers la page principale
        window.location.replace(location.origin + "/");
      }
    }, 800);
  </script>

</body>
</html>
